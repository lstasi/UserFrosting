<!DOCTYPE html>
<html lang="en">
{% include 'components/head.html' %}
  
<body>
    <div id="wrapper">
        {% include 'components/nav-account.html' %}
        <div id="page-wrapper">
            {% include 'components/alerts.html' %}
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Encrypt</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <form name="register" method="post" action="{{site.uri.public}}/encrypt" class="form-horizontal">
	        {% include 'common/components/csrf.html' %}
	            <div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="control-label  col-sm-4">Website</label>
							<div class="col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="fa fa-fw fa-edit"></i></span> <input type="text"
										class="form-control" name="website" autocomplete="off"
										value="" placeholder="Website">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label  col-sm-4">Username</label>
							<div class="col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="fa fa-fw fa-edit"></i></span> <input type="text"
										class="form-control" name="user_name" autocomplete="off"
										value="" placeholder="User name">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label  col-sm-4">Password</label>
							<div class="col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="fa fa-fw fa-edit"></i></span> <input type="text"
										class="form-control" name="password" autocomplete="off"
										value="" placeholder="Password">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div>
							<button type="submit" name="btn_send" class="btn btn-success"
								data-loading-text="Please wait...">Encrypt</button>
						</div>
					</div>
				</div>
			</form>        
            
            {% include 'components/footer.html' %}    
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
</body>  
</html>
